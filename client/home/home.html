<template name="home">
  <div class="row">
    <h1 class="welcome">{{> today}}</h1>
    {{> deck}}
    {{> rye }}
  </div>
</template>

<template name="today">
  Chef of the day
</template>

<template name="deck">
  <div class="row">
    <div class="deck drop">
      {{#each eaters}}
        {{> card }}
      {{/each}}
    </div>
  </div>
</template>

<template name="rye">
  <div class="row">
    <div class="rye drop">
      <h1>On the Rye</h1>
      {{#each mia}}
        {{> card }}
      {{/each}}
    </div>
  </div>
</template>

<template name="card">
  <div class="card{{#if eating}} eating{{/if}} {{scoreSummary this}}" data-person-id="{{_id}}">
    <h1>{{name}}
      {{#if currentUser}}
        <a class="btn-editperson" href="/editperson/{{ _id }}"><i class="fa fa-pencil"></i></a>
      {{/if}}
      <span class="score">{{ score this }}</span>
    </h1>
    {{> photoFrame this}}
    <ul class="stats">
      <li>
        <label>Servings</label>
        <span>{{servings.given}} : {{servings.received}}</span>
      </li>
      <li>
        <label>Last ate</label>
        {{#if lastEaten}}
        <span title="{{lastEaten}}">{{fromNow lastEaten}}</span>
        {{else}}
        <span title="Never">Never</span>
        {{/if}}
      </li>
      <li>
        <label>Last cooked</label>
        {{#if lastCooked}}
        <span title="{{lastCooked}}">{{fromNow lastCooked}}</span>
        {{else}}
        <span>Never</span>
        {{/if}}
      </li>
    </ul>
  </div>
</template>
