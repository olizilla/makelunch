<template name="addperson">
  <h1>Add Eater</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control personName" type="text" />
    </div>
    
    <div class="form-group">
      <label>Twitter Handle</label>
      <input class="form-control twitterHandle" type="text" />
    </div>
    
    <div class="form-group">
      <label>Photo url</label>
      <input class="form-control personImg" type="url" />
    </div>
    <div class="form-group">
      <button class="btn">Add</button>
    </div>
  </form>
</template>
