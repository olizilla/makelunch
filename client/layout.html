<head>
  <title>Make Lunch</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/tables-min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1">
</head>
<body>
  <header>
    <h1>
      <a href="/">
        <img src="http://jailmake.com/wp-content/themes/jail_2_2/img/jail_header_140_type.png">
      </a>
    </h1>
    <nav>
      {{#if currentUser }}
      <a href="/addmeal" class="add-meal">
        <i class="fa fa-cutlery"></i>
        <span>Log a meal</span>
      </a>
      <a href="/addperson">
        <i class="fa fa-plus-circle"></i>
        <span>Add someone</span>
      </a>
      {{/if}}
      <a href="/meals">
        <i class="fa fa-th-list"></i>
        <span>Meals past</span>
      </a>
    </nav>
    <span id="feedback"></span>
    <div class="login-panel">
      <i class="fa fa-twitter"></i>
      {{> loginButtons}}
    </div>
  </header>
<!-- router append content to body by default. Use `renderRouter` helper to move it elsewhere -->
</body>
