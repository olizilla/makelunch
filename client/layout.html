<head>
  <title>Make Lunch</title>
  <meta name="viewport" content="initial-scale=1">
</head>
<body>
  <header>
    <a href="/" class="logo"></a>
    <nav>
      {{#unless currentUser }}
      <a href="/addmeal" class="add-meal">
        <i class="fa fa-cutlery"></i>
        <span>Log a meal</span>
      </a>
      <a href="/addperson">
        <i class="fa fa-plus-circle"></i>
        <span>Add someone</span>
      </a>
      <a href="/meals">
        <i class="fa fa-th-list"></i>
        <span>Meals past</span>
      </a>
      {{/unless}}
      {{#if currentUser }}
      <span class="login-panel">
        <i class="fa fa-twitter"></i>
        {{> loginButtons}}
      </span>
      {{/if}}
    </nav>
    <span id="feedback"></span>
  </header>

  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/tables-min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!-- router append content to body by default. Use `renderRouter` helper to move it elsewhere -->
</body>
